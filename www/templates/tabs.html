<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive {{$root.hideTabs}}">

  <!-- Dashboard Tab -->
  <ion-tab title="Status" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/blank-page">
    <ion-nav-view name="blank-page"></ion-nav-view>
  </ion-tab>


 <ion-tab title="Starter" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/starter-page/">
    <ion-nav-view name="starter-page"></ion-nav-view>
  </ion-tab>

  <ion-tab title="View Stats" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/view-stats">
    <ion-nav-view name="view-stats"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Start App" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/start-app">
    <ion-nav-view name="start-app"></ion-nav-view>
  </ion-tab>

</ion-tabs>
